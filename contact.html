    <!-- Main Content -->
    <section id="hero">
        <div class="sub-title">
            <h1>Contact Page</h1>
            <p>a contact page with no styling, built with html only</p>
        </div>
    </section>
    <section id="form">
        <div class="sub-title">
            <h1>Contact Us</h1>
        </div>
        <div class="form-section">
            <h3>Please contact us with any questions or concerns.</h3>
            <form action="/contact.html" method="post">
                <p>
                  <label for="name">
                      <span>First Name</span>
                      <strong><span aria-label="required">*</span></strong>
                  </label>
                  <input type="text" id="name" name="first-name" required>
                </p>
                <p>
                  <label for="name">
                      <span>Last Name</span>
                      <strong><span aria-label="required">*</span></strong>
                  </label>
                  <input type="text" id="name" name="last-name" required>
                </p>
                <p>
                  <label for="mail">
                      <span>Email: </span>
                      <strong><span aria-label="required">*</span></strong>
                  </label>
                  <input type="mail" id="email" name="user-mail" required>
                </p>
                <p>
                  <label for="msg">
                      <span>Message:</span>
                  </label>
                  <textarea name="msg" id="user_message"></textarea>
                </p>
            </form>
        </div>
    </section>
